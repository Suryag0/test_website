<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Smart Form</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    .row { display: flex; gap: 20px; margin-bottom: 10px; }
    label { width: 100px; }
    input, select { flex: 1; padding: 5px; }
  </style>
</head>
<body>
  <h2>My Online Form</h2>
  <form id="myForm">
    <div class="row">
      <label>Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="row">
      <label>Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="row">
      <label>Category:</label>
      <select id="dropdown"></select>
    </div>
    <div class="row">
      <label>Upload:</label>
      <input type="file" id="file" accept=".jpg,.png,.pdf" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const apiUrl = "PASTE_YOUR_SCRIPT_URL_HERE";

    async function loadDropdown() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const dropdown = document.getElementById('dropdown');
      dropdown.innerHTML = data.map(v => `<option>${v}</option>`).join('');
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('https://api.imgbb.com/1/upload?key=YOUR_API_KEY', { // free image host
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      return result.data.url;
    }

    document.getElementById('myForm').onsubmit = async (e) => {
      e.preventDefault();
      const fileUrl = await uploadFile(document.getElementById('file').files[0]);
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        dropdown: document.getElementById('dropdown').value,
        fileUrl
      };
      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      document.getElementById('status').textContent = 'âœ… Form submitted successfully!';
      e.target.reset();
    };

    loadDropdown();
  </script>
</body>
</html>
