<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dropdowns from Dropbox</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fafafa; }
    h2 { color: #333; }
    .row { display: flex; gap: 20px; margin-bottom: 15px; }
    label { width: 120px; }
    select, button { padding: 5px; flex: 1; }
  </style>
</head>
<body>
  <h2>Dynamic Dropdowns (from Dropbox)</h2>
  
  <div class="row">
    <label>Dropdown 1:</label>
    <select id="dropdown1"></select>
  </div>

  <div class="row">
    <label>Dropdown 2:</label>
    <select id="dropdown2"></select>
  </div>

  <div class="row">
    <button id="refreshBtn">ðŸ”„ Refresh Lists</button>
  </div>

  <script>
    const list1URL = "https://dl.dropboxusercontent.com/scl/fi/1j0qclibl4e1dbf13idgv/from.txt?rlkey=eyle2wiebaa9s6trjpg9rh58w&dl=1";
    const list2URL = "https://www.dropbox.com/s/xyz789/list2.txt?dl=1";

    async function loadDropdown(url, elementId) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch ' + url);
        const text = await res.text();
        const options = text.trim().split(/\r?\n/).filter(Boolean);
        const dropdown = document.getElementById(elementId);
        dropdown.innerHTML = options.map(v => `<option>${v}</option>`).join('');
      } catch (err) {
        console.error(err);
      }
    }

    async function refreshDropdowns() {
      await loadDropdown(list1URL, "dropdown1");
      await loadDropdown(list2URL, "dropdown2");
      console.log("Dropdowns updated successfully");
    }

    document.getElementById("refreshBtn").onclick = refreshDropdowns;

    // Load dropdowns on page load
    refreshDropdowns();
  </script>
</body>
</html>
